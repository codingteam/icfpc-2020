name:                icfpc-mmxx-codingteam
# Please adjust the following fields.
# version:             0.1.0.0
github:              "Minoru/icfpc-2020"
# license:             BSD3
# author:              "Author name here"
# maintainer:          "example@example.com"
# copyright:           "2020 Author name here"

# extra-source-files:
# - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see <https://github.com/icfpcontest2020/starterkit-haskell>

dependencies:
- base >= 4.7 && < 5

- http-conduit >= 2.3
- utf8-string >= 1.0
- containers >= 0.6 && < 0.7

- text >= 1.2 && < 2.0
- time >= 1.9 && < 2.0
- aeson >= 1.4 && < 2.0
- hashable >= 1.3 && < 2.0
- unordered-containers >= 0.2 && < 0.3

- mtl

# Run to get usage info:
#   stack build -j"$(nproc --all)" && stack exec main -- --help
executables:
  main:
    main:                Main.hs
    source-dirs:         app/main
    ghc-options:
    - -threaded
    - -O2
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - icfpc-mmxx-codingteam
  parser:
    main: Main.hs
    source-dirs:         app/parser
    ghc-options:
      - -threaded
      - -O2
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - icfpc-mmxx-codingteam
  evaluator:
    main: Main.hs
    source-dirs:         app/evaluator
    ghc-options:
      - -threaded
      - -O2
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - icfpc-mmxx-codingteam
  interactor:
    main: Main.hs
    source-dirs:         app/interactor
    ghc-options:
      - -threaded
      - -O2
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - icfpc-mmxx-codingteam

library:
  source-dirs: src

tests:
  reducer-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - icfpc-mmxx-codingteam
    - tasty
    - tasty-hunit
