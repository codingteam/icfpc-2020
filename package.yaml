name:                icfpc-mmxx-codingteam
# Please adjust the following fields.
# version:             0.1.0.0
github:              "Minoru/icfpc-2020"
# license:             BSD3
# author:              "Author name here"
# maintainer:          "example@example.com"
# copyright:           "2020 Author name here"

# extra-source-files:
# - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see <https://github.com/icfpcontest2020/starterkit-haskell>

dependencies:
- base >= 4.7 && < 5

- http-conduit >= 2.3
- utf8-string >= 1.0
- containers >= 0.6 && < 0.7

- servant >= 0.16 && < 0.18
- servant-client >= 0.16 && < 0.18
- http-client >= 0.6 && < 0.8
- http-client-tls >= 0.3 && < 0.4
- text >= 1.2 && < 2.0
- uuid >= 1.3 && < 2.0
- time >= 1.9 && < 2.0
- aeson >= 1.4 && < 2.0
- aeson-pretty >= 0.8 && < 0.9
- hashable >= 1.3 && < 2.0
- unordered-containers >= 0.2 && < 0.3
- exceptions >= 0.10 && < 0.11

library:
  source-dirs: src

# Run:
#   stack build -j"$(nproc --all)" && stack exec main
# or
#   stack build -j"$(nproc --all)" && stack exec main | jq
# in order to get colored JSON output
# or to do some manipulation with that JSON.
executables:
  main:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -O2
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - icfpc-mmxx-codingteam

library:
  source-dirs: src

tests:
  reducer-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - icfpc-mmxx-codingteam
    - tasty
    - tasty-hunit
